---
alias: 'Disarm In Morning'

trigger:
  - platform: time
    at: '06:00:00'

condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.all_people
      state: 'home'

action:
  - service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.home_alarm_control_panel
