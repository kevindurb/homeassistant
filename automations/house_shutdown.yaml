---
alias: "House Shutdown"

trigger:
  - platform: time
    at: "00:00:00"

condition:
  condition: and
  conditions:
    - condition: state
      entity_id: group.all_people
      state: "home"

action:
  - service: "scene.turn_on"
    entity_id:
      - "scene.living_room_dim"
  - service: "light.turn_off"
    entity_id:
      - "light.kitchen_lights"
      - "light.office_lights"
      - "light.master_bedroom_lights"
